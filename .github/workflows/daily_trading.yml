name: daily_trading.yml
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '30 5 * * 1-5' # 14:30 KST
    - cron: '40 5 * * 1-5' # 14:40 KST
    - cron: '50 5 * * 1-5' # 14:50 KST
    - cron: '00 6 * * 1-5' # 15:00 KST
    - cron: '10 6 * * 1-5' # 15:10 KST

# [중요] 이 부분이 있어야 만든 파일(CSV)을 저장할 수 있습니다.
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python get_pure_leaders.py
      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv || echo "No CSV files found"
          git commit -m "Auto-update data: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push