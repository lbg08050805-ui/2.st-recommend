name: Strategic Market Analysis
on:
  schedule:
    - cron: '10 6 * * 1-5' # 15:10 KST
    - cron: '40 6 * * 1-5' # 15:40 KST
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python get_pure_leaders.py
